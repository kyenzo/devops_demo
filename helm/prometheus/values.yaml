# Minimal Prometheus + Grafana for basic cluster monitoring
# No persistence - data lost on pod restart (fine for learning)

# Prometheus Operator
prometheusOperator:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Prometheus - collects metrics
prometheus:
  enabled: true
  prometheusSpec:
    retention: 12h
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    # No persistent storage - keeps things simple
    storageSpec: {}

# Grafana - dashboards
# Password is auto-generated and stored in a Kubernetes secret
# Retrieve with: kubectl get secret -n monitoring monitoring-grafana -o jsonpath="{.data.admin-password}" | base64 -d
grafana:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # No persistent storage
  persistence:
    enabled: false
  # Service type for easy access
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"

# Node Exporter - node-level metrics (CPU, memory, disk)
nodeExporter:
  enabled: true

# Kube State Metrics - kubernetes object metrics (pods, deployments, etc)
kubeStateMetrics:
  enabled: true

# Alertmanager - disabled to keep it simple
alertmanager:
  enabled: false

# Disable components that don't work well on EKS or aren't needed
kubeApiServer:
  enabled: false
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeEtcd:
  enabled: false
kubeProxy:
  enabled: false
coreDns:
  enabled: false

# Keep kubelet metrics - these work on EKS
kubelet:
  enabled: true
